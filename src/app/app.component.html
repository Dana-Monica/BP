<h1 style = "text-align: center">{{ title }}</h1>

<agm-map #gm [latitude]="lat" [longitude]="lng" >
  <agm-marker [latitude]="location.lat" [longitude]="location.lng" *ngFor="let location of locations; let i=index" (markerClick)="showInfoWindow(infoWindow,i)">
    <agm-info-window  #infoWindow>{{location.title}} </agm-info-window>
  </agm-marker>
</agm-map>
